<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='build/css/vendor.css'>
    <link rel='stylesheet' href='build/css/styles.css'>
    <script src='build/js/vendor.min.js'></script>
    <script type='text/javascript' src='build/js/app.js'></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class='container'>
      <div class='well'>
        <h1>Doctor Lookup Time</h1>
        <h3>Need some healin?</h3>
      </div>
      <label for='medical-issue'>Medical Issue: </label>
      <input id='medical-issue' type='text' value='ear infection'>
      <button id='doctor-search'>Search for Doctor</button>
      <div class='row'>
        <div class='col-md-12'>
          <div class='initially-hidden col-md-3' id='search-results'>
          </div>
          <div class='initially-hidden col-md-8' id='doctor-info'>
          </div>
        </div>
      </div> <!-- end row tag -->
    </div>
  </body>
</html>
